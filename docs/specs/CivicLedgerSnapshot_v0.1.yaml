title: Civic Ledger Snapshot
description: Snapshot manifest describing the state of ledger entries at generation time.
schema: ../../schemas/CivicLedgerSnapshot.schema.yaml
fields:
  name: Snapshot label.
  generated: ISO8601 timestamp when the snapshot was created.
